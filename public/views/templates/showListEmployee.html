<div class="" role="main" ng-controller = "showListEmployeeCtrl" >
    <div class="">
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 ">
        <div class="x_panel">
        <!--Tiêu đề và thanh tìm kiếm-->
            <div class="x_title col-lg-8 col-lg-offset-2">
                <h1 class="text-center">Danh Sách Nhân Viên</h1>
                <div class="clearfix"></div>
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="searchName" placeholder="Tìm kiếm theo tên nhân viên...">
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="search()"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span>Tìm</button>
                    </span>
                </div>
            </div>
        <!--Hết tiêu đề và thanh tìm kiếm-->

            <div class="x_content">
                <div class="col-lg-8 col-lg-offset-2">       
                    <div class="col-lg-6 text-center">
                        <!-- Dropbox Chuyên Ngành -->
                            <div class="col-lg-6 ">
                                <label for="inputPassword3" class="control-label">Chọn chuyên nghành:</label>
                            </div>
                            <div class="col-lg-6">
                                <select class="js-example-basic-single" style="width: 100px">
                                    <option value="AL">Alabama</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                        <!-- /Dropbox Chuyên Ngành -->

                        <!-- Dropbox Trình độ -->
                            <div class="col-lg-6 ">
                                <label for="inputPassword3" class="control-label">Chọn trình độ:</label>
                            </div>
                            <div class="col-lg-6">
                                <select class="js-example-basic-single" style="width: 100px">
                                    <option value="AL">Alabama</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                        <!-- Dropbox Trình độ -->
                    </div>
                    <div class="col-lg-6 text-center">
                        <!-- Dropbox Phòng ban -->
                            <div class="col-lg-6 ">
                                <label for="inputPassword3" class="control-label">Chọn phòng/ ban:</label>
                            </div>
                            <div class="col-lg-6">
                                <select class="js-example-basic-single" style="width: 100px">
                                    <option value="AL">Alabama</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                        <!-- /Dropbox Phòng ban -->

                        <!--Dropdownbox Chứng chỉ-->
                            <div class="col-lg-6 ">
                                <label for="inputPassword3" class="control-label">Chọn chứng chỉ:</label>
                            </div>
                            <div class="col-lg-6">
                                <select class="js-example-basic-single" style="width: 100px">
                                    <option ng-repeat="c in certificate" >{{c.TENCHUNGCHI}}</option>
                                </select>
                            </div>
                        <!--Hết dropdownbox Chứng chỉ-->
                    </div>
                </div>
                <div class="table-responsive col-lg-12">
                    <div class="dataTables_length" id="datatable_length">
                        <label>Show 
                            <select name="datatable_length" aria-controls="datatable" class="form-control input-sm">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select> entries
                        </label>
                    </div>
                     <table id="datatable" class="table table-striped table-bordered "  >
                <thead>
                <tr>
                    <th>Mã NV</th>
                    <th>Họ</th>
                    <th>Tên</th>
                    <th>Ngày sinh</th>
                    <th>Phòng/ Ban</th>
                    <th>Chuyên ngành</th>
                    <th>Trình độ</th>
                    <th>Chứng chỉ</th>
                    <th>SĐT</th>
                    <th>Email</th>
                    <th>Hồ sơ</th>
                    <th>Cập nhật</th>
                </tr>
                </thead>
                <tbody >
                    <tr ng-repeat="i in employee">
                        <td>{{i.MANV}}</td>
                        <td>{{i.HONV}}</td>
                        <td>{{i.TENNV}}</td>
                        <td>{{i.NGAYSINH}}</td>
                        <td>{{i.MAPB}}</td>
                        <!--Đoạn này là dữ liệu "chế"-->
                        <td>Web Developer</td>
                        <td>Đại học</td>
                        <td>xXx</td>
                        <!--:)))-->
                        <td>{{i.SODIENTHOAI}}</td>
                        <td>{{i.EMAIL}}</td>
                        <td>
                            <a href="#">Xem hồ sơ</a>
                        </td>
                        <td>
                            <form class="btn-group">
                                <a type="button" class="btn btn-primary" ng-click="saveIdGobal(i.ID_NV)" href="/#!/employee/update">Cập nhật</a>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
                </div>      
            </div>
        </div>
        </div>
    </div>
    </div>
</div>

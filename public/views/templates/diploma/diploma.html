<div class="x_panel" ng-controller="diplomaCtrl">
    <div class="x_title">
        <h2>Danh sách bằng cấp</h2>
        <ul class="nav navbar-right panel_toolbox hidden-print">
            <li>
                <a href="#"><i class="fa fa-plus"></i> Thêm bằng cấp mới</a>
            </li>
            <li>
                <a href="#" onclick="window.print();"><i class="fa fa-print"></i> In</a>
            </li>
        </ul>

        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Bằng cấp</th>
                <th>Ngày tạo</th>
                <th>Ngày cập nhật</th>
                <th class="text-center hidden-print">Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-if="loading == null">
                <td colspan="5" class="text-center">
                    Đang tải dữ liệu...
                    <i class="fa fa-refresh fa-spin fa-fw"></i>
                </td>
            </tr>
            <tr ng-repeat="d in diplomas">
                <td>{{ d.MABANGCAP }}</td>
                <td>{{ d.TENBANGCAP }}</td>
                <td>{{ d.CREATED_AT }}</td>
                <td>{{ d.UPDATED_AT }}</td>
                <td class="text-center hidden-print">
                    <button class="btn btn-default btn-xs"><i class="fa fa-edit"></i></button>
                    <button class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

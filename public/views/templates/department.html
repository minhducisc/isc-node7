 <div ng-app="QuanLyNhanSu" ng-controller="departmentCtrl">
     <h1 class="text-center">Danh Sách Phòng Ban</h1>

    <div class="col-md-2 input-group-md pull-right">
    	<input class="form-control" class="search-query" type="text" placeholder="Tìm Kiếm ">
    </div> 
    <div class="dropdown col-md-10 pull-right">
		<button class="btn btn-primary dropdown-toggle pull-right" type="button" data-toggle="dropdown">Mã Phòng
		<span class="caret"></span></button>
		<ul class="dropdown-menu">
			<li><a href="#">PDT</a></li>
			<li><a href="#">IT</a></li>
			<li><a href="#">PMKT</a></li>
			<li><a href="#">PVS</a></li>
			<li><a href="#">PTS</a></li>
			<li><a href="#">PNS</a></li>
		</ul>
	</div>    
	
	<div class="container">
        <div class="row">
			<div class="col-md-12">
            	<div class="table-responsive">
					<table class="table table-striped custab">
				        <thead>
				        <tr>
				            <th>Mã Phòng Ban</th>
				            <th>Tên Phòng Ban</th>
				            <th>Trưởng Phòng</th>            
				            <th>Mô Tả</th>
				            <th >Hoạt Động</th>
				            <th class="text-center">Thao tác</th>
				        </tr>
				        </thead>
				        <tbody>
					        <tr>
					            <td>PDT</td>
					            <td>Phòng Đào Tạo</td>
					            <td>Trương Văn Sang</td>
					            <td>Tham gia quản lý chương trình giảng day</td>
					            <td ><input type="checkbox" class="checkthis" /></td>
					            <td class="text-center">
									<p data-placement="top" data-toggle="tooltip">
										<button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" >
											<span class="glyphicon glyphicon-pencil"></span></button>
					            		<button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" >
											<span class="glyphicon glyphicon-trash"></span></button>
									</p>
								</td>
					        </tr>
				        </tbody>
				    </table>

				    <button type="button" class="btn btn-primary btn-sm pull-right">
				        THÊM
				    </button>
				    <button type="button" class="btn btn-primary btn-sm pull-right">   
				        XUẤT FILE EXCEL
				    </button>
				</div>
				
			</div>
			<!-- /class col -->
		</div>
		<!-- /class row -->
	</div>
	<!-- /class container -->

				<!-- modal Sua -->
				<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
			        <div class="modal-dialog">
			            <div class="modal-content">
			                <div class="modal-header">
			                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
			                    <h4 class="modal-title custom_align" id="Heading">Cập Nhật Phòng Ban</h4>
			                </div>
			                <div class="modal-body">
			                    <div class="form-group">
			                        <input class="form-control " type="text" placeholder="PDT">
			                    </div>
			                    <div class="form-group">
			                        <input class="form-control " type="text" placeholder="Phòng Đào Tạo">
			                    </div>
								<div class="form-group">
			                        <input class="form-control " type="text" placeholder="Tham gia quản lý chương trình giảng day">
			                    </div>
								<div class="radio">
									<label><input type="radio" name="optradio">Đang Hoạt Động</label>
								</div>
			                </div>
			                <div class="modal-footer ">
			                    <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Cập Nhật</button>
			                </div>
			            </div>
			            <!-- /.modal-content -->
			        </div>
			        <!-- /.modal-dialog -->
			    </div>

				<!-- modal Xoa -->
				<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
			        <div class="modal-dialog">
			            <div class="modal-content">
			                <div class="modal-header">
			                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
			                    <h4 class="modal-title custom_align" id="Heading">Xóa Phòng Ban</h4>
			                </div>
			                <div class="modal-body">

			                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Bạn có muốn xóa phòng ban này?</div>

			                </div>
			                <div class="modal-footer ">
			                    <button type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span> Đồng Ý</button>
			                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>Không</button>
			                </div>
			            </div>
			            <!-- /.modal-content -->
			        </div>
			        <!-- /.modal-dialog -->
			    </div>
			
</div>

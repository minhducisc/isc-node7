<div class="row">
    <div class="col-md-6 col-lg-offset-3" style="margin-top: 3rem;">
        <div class="panel panel-primary">
            <div class="panel-heading">Đăng Nhập</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" style="border-color: #337ab7">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" style="border-color: #337ab7">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Nhớ tài khoản
                                </label>
                                <label>
                                    <a class="btn btn-link" style="color: #000000" href="#!/forgot_password"><em>Quên mật khẩu</em></a>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-9 col-sm-10">
                            <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-offset-2 col-md-10">
                                <div class="col-md-5">
                                    <button type="button" class="btn btn-primary btn-lg btn-block">Facebook</button>
                                </div>
                                <div class="col-md-5">
                                    <button type="button" class="btn btn-danger btn-lg btn-block">Google+</button>
                                </div>

                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
